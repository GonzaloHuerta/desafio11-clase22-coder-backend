<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <h2 class="mt-2 mb-4">Agregar producto</h2>
                <form action="/productos" method="POST" id="form">
                    <input class="form-control" id="nombre-producto" type="text" name="title" placeholder="Nombre del producto">
                    <input type="number" class="form-control mt-2" id="precio" name="price" placeholder="Precio">
                    <input class="form-control mt-2" type="text" id="url-imagen" name="thumbnail" placeholder="URL de la imagen">
                    <div class="error" id="error-productos">Debe completar todos los datos</div><br />
                    <button type="button" class="btn btn-primary mt-2" id="btn-form">Agregar producto</button>
                </form>
            </div>
            <div class="col">
                <h2 class="mt-4 mb-4">Listado de productos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-productos">
        
                    </tbody>
                </table>
                <div id="sin-productos"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col col-sm-2"></div>
            <div class="col col-sm-8">
                <h2 class="mt-4 mb-4">Centro de mensajes</h2>
                <input class="form-control" id="email" type="email" placeholder="Email *" required>
                <div class="error" id="error-mensajes">
                    Debe ingresar un email
                </div>
                <div class="mt-4 mb-4 pt-4 pb-4" id="mensajes"> </div>
                <input class="form-control mt-2" id="mensaje" type="text" placeholder="Ingresa un mensaje" >
                <button type="button" class="btn btn-primary mt-2" id="btn-chat">Enviar</button>
            </div>
            <div class="col col-sm-2"></div>
        </div>
    </div>
    
    <style>
        .cuerpo-mensaje .email{
            color: blue;
            font-weight: bold;
        }

        .cuerpo-mensaje .fecha{
            color: brown;
        }

        .cuerpo-mensaje .mensaje{
            color: green;
            font-style: italic;
        }
        .error{
            color: red;
            display: none;
        }
    </style>

    <script src="./socket.io/socket.io.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
