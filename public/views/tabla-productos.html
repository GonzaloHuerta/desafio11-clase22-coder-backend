<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <tbody id="table-body-productos">

    <style>
        .cuerpo-mensaje .email{
            color: blue;

        }
